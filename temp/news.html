<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business News</title>
  <link rel="stylesheet" href="news.css" />
</head>
<body>
  <h1>Latest Business News</h1>
  <div class="news-source" id="bloomberg">
    <h2>Bloomberg</h2>
    <div class="news-articles"></div>
  </div>

  <div class="news-source" id="ft">
    <h2>Financial Times – World News</h2>
    <div class="news-articles"></div>
  </div>

  <div class="news-source" id="reuters">
    <h2>Reuters – Business News</h2>
    <div class="news-articles"></div>
  </div>
  
  <div class="news-source" id="ebr">
    <h2>Ethiopian Business Review – Daily News</h2>
    <div class="news-articles"></div>
  </div>
  <div class="news-source" id="nbe">
    <h2>Addis Inight – Daily News</h2>
    <div class="news-articles"></div>
  </div>
  <div class="news-source" id="af">
    <h2>Addis Fortune – Daily News</h2>
    <div class="news-articles"></div>
  </div>
  <div class="news-source" id="md">
    <h2>Medical Daily– Daily News</h2>
    <div class="news-article"></div>
  </div>

  <script src="news.js"></script>
</body>
</html>
